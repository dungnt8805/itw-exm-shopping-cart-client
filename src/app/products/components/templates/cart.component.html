<p style="text-align: center">Check your cart</p>
<table class="table table-bordered">
	<tr>
		<td>Item</td>
		<td>Price</td>
		<td>Quantity</td>
		<td>Total Price</td>
		<td></td>
	</tr>
	<tr *ngFor="let item of cart.items">
		<td>{{item.title}}</td>
		<td>{{item.price}}</td>
		<td>
			<button class="btn btn-sm" (click)="decreaseQty(item)" [disabled]="requesting">-</button>
			<input [(ngModel)]="item.quantity" #quantity="ngModel" type="number" disabled="disabled" />
			<button class="btn btn-sm" (click)="increaseQty(item)" [disabled]="requesting">+</button>
		</td>
		<td>{{item.price * item.quantity}}</td>
		<td><button class="btn btn-sm" (click)="removeItem(item)" [disabled]="requesting"><i class="fa fa-trash"></i></button></td>
	</tr>
</table>
