<table class="table">
	<tr>
		<td colspan="5">Products</td>
	</tr>
	<tr>
		<td>Title</td>
		<td>Image</td>
		<td>Description</td>
		<td>Price</td>
		<td>View</td>
	</tr>
	<tr *ngFor="let product of products">
		<td>{{product.title}}</td>
		<td><img src="{{product.image}}" width="200"/></td>
		<td>{{product.description}}</td>
		<td>{{product.price}}</td>
		<td><a routerLink="/products/{{product.url}}" class="btn btn-sm btn-secondary"><i class="fa fa-eye"></i></a></td>
	</tr>
</table>
